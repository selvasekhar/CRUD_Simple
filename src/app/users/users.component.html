<div class="container">
<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home">Add User</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#menu1">User List</a>
    </li>
   
  </ul>
  
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane container active" id="home">
        <form [formGroup]="userForm" (ngSubmit)="submitform()">
            <div class="form-group">
              <label for="email">Name</label>
              <input type="email" class="form-control" name="name" formControlName="name">
            </div>
            <div class="form-group">
              <label for="pwd">Mobile No:</label>
              <input type="text " class="form-control" placeholder="Enter password" name="mobile" formControlName="mobile">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" formControlName="email">
              </div>
              <div class="form-group">
                <label for="pwd">Age:</label>
                <input type="text" class="form-control" placeholder="Enter password" name="age" formControlName="age">
              </div>
            <button type="submit" class="btn btn-primary">Add</button>&nbsp;
            <button type="reset" class="btn btn-danger">Reset</button>
          </form>
    </div>
    <div class="tab-pane container fade" id="menu1">
      <table class="table">
        <thead>
          <tr>
            <th scope="row">#</th>
            <th scope="row">Name</th>
            <th>Mobile</th>
            <th>Age</th>
            <th>Email</th>
            <th>Action</th>
        </thead>
        <tbody>        
          <tr *ngFor="let item of users">
            <th scope="row">{{item.id}}</th>
            <th scope="row">{{item.name}}</th>
            <td>{{item.mobile}}</td>
            <td>{{item.age}}</td>
            <td>{{item.email}}</td>
            <td><button class="btn btn-primary" (click)="DeleteUserByID(item.id)">Delete</button>&nbsp;<button class="btn btn-primary" (click)="GetUserByID(item.id)">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
